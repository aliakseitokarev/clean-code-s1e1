<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="colored eisenhower matrix with title">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main-section">
      <p class="add">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="new-task" class="add__text task" type="text">
          <button class="add__button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-list" id="incomplete-tasks">
        <li class="todo">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label task">Pay Bills</label>
          <input type="text" class="todo__text task">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img class="todo__delete-image" src="./remove.svg" alt=""></button>
        </li>
        <li class="todo todo_edit-mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__text task">
          <button class="todo__edit">Save</button>
          <button class="todo__delete"><img class="todo__delete-image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-list" id="completed-tasks">
        <li class="todo">
          <input class="todo__checkbox" type="checkbox" checked>
          <label class="todo__label task">See the Doctor</label>
          <input type="text" class="todo__text task">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img class="todo__delete-image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
